    <title>Kies uw abonnement</title>

<body>
<header>
    <div class="header-login-balk">
    </div>
    <img src="afbeeldingen/klein/fletnix-logo-klein.png" width="200" height="75" alt="Fletnix logo">


</header>
    <h1>Kies uw abbonement</h1>
    <form action="/cgi-bin/mail.pl" method="post">
        <fieldset id="persoon">
            <legend>
                Gegevens
            </legend>
                <input id=heer name="aanspreking" type=radio value=mijnheer>
                <label for="heer">De heer</label>
                <input id=mevrouw name="aanspreking" type=radio value=vrouw>
                <label for="mevrouw">mevrouw</label>
                    <br>
                    <label for="naam">Voor- en achternaam :</label>
                    <input id="naam" maxlength="90" name="naam" size="30" type="text"
                           placeholder="Voornaam Achternaam">
                    <br>
                    <label for=mail>e-mailadres :</label>
                    <input id="mail" name="mail" type="email" placeholder="E-mailadres">

        </fieldset>
        <fieldset id="betaalgegevens">
            <legend>
                Uw betaalgegevens
            </legend>
        </fieldset>
        <fieldset id="Gebruiker">
            <legend>
                Gebruiker aanmaken
            </legend>
        </fieldset>
    </form>
